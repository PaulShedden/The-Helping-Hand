<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service - The Helping Hand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header-container"></div>

  <div class="container booking-container">
    <h2 class="text-center">Book a Service</h2>
    
    <div class="row">
      <div class="col-md-4">
        <h4>Personal Information</h4>
        <form id="booking-form">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" required>
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="text" class="form-control" id="number" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
        </form>
      </div>

      <div class="col-md-4">
        <h4>Select Services</h4>
        <div class="services-checkboxes">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="service1">
              <label class="form-check-label" for="service1">Weeding</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="service2">
              <label class="form-check-label" for="service2">Eavestrough Cleaning</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="service3">
              <label class="form-check-label" for="service3">Raking</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="service4">
              <label class="form-check-label" for="service4">Grass Cutting</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="service5">
              <label class="form-check-label" for="service5">Hedge Trimming</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="service6">
              <label class="form-check-label" for="service6">Garage Cleaning</label>
            </div>
          </div>
      </div>

      <div class="col-md-4">
        <h4>Select Date & Time</h4>
        <input type="date" id="datePicker" class="form-control mb-3" required>
        
        <div id="timeSlots">
          <label class="form-label">Available Time Slots:</label>
          <div class="form-check">
            <input class="form-check-input time-slot" type="radio" name="timeSlot" id="morning" value="morning">
            <label class="form-check-label" for="morning">Morning (9 AM - 12 PM)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input time-slot" type="radio" name="timeSlot" id="afternoon" value="afternoon">
            <label class="form-check-label" for="afternoon">Afternoon (1 PM - 4 PM)</label>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="complete-btn">Complete</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="header.js"></script>
  <script src="booking.js"></script> 
</body>
</html>
